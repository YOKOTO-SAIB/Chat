<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #container {
      width: 100%;
      max-width: 400px;
      height: 600px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }

    #name-input-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    #name-input-container input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #name-input-container button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #25d366;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat-container {
      flex: 1;
      display: none;
      flex-direction: column;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #e5ddd5;
    }

    #messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      flex-direction: column;
      margin-bottom: 5px;
      max-width: 70%;
    }

    .message span {
      font-size: 12px;
      color: #666;
    }

    .own-message {
      align-self: flex-end;
      background: #dcf8c6;
      padding: 10px;
      border-radius: 8px;
    }

    .other-message {
      align-self: flex-start;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }

    #message-input-container {
      display: flex;
      padding: 10px;
      background: white;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    #send-button {
      padding: 10px 20px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Input Nama -->
    <div id="name-input-container">
      <h2>Enter Your Name</h2>
      <input type="text" id="name-input" placeholder="Enter your name (3-8 chars)">
      <button id="start-chat-button">Start Chat</button>
    </div>

    <!-- Chat Section -->
    <div id="chat-container">
      <div id="chat-box">
        <div id="messages"></div>
      </div>
      <div id="message-input-container">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>

  <script>
    const botToken = "7957014781:AAFLZYCPTJAjEhzZ_37E-WxC3JcLkSOIWmA"; // Token bot Telegram
    const chatId = "7016045840"; // ID grup/chat Telegram

    const nameInputContainer = document.getElementById("name-input-container");
    const chatContainer = document.getElementById("chat-container");
    const nameInput = document.getElementById("name-input");
    const startChatButton = document.getElementById("start-chat-button");
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");

    let userName;
    let lastProcessedMessageId = 0; // ID pesan terakhir yang diproses

    // Validasi Nama dan Mulai Chat
    startChatButton.addEventListener("click", () => {
      const enteredName = nameInput.value.trim();
      if (enteredName.length < 3 || enteredName.length > 8) {
        alert("Name must be between 3 and 8 characters.");
        return;
      }
      userName = enteredName;
      nameInputContainer.style.display = "none";
      chatContainer.style.display = "flex";
      console.log("Chat started with username:", userName);
    });

    // Menampilkan Pesan
    function displayMessage(name, text, isOwnMessage) {
      const messageElement = document.createElement("div");
      messageElement.className = isOwnMessage ? "own-message message" : "other-message message";
      messageElement.innerHTML = `<span>${name}:</span> ${text}`;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Kirim Pesan ke Telegram
    sendButton.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (!text || !userName) return;

      console.log("Sending message:", `[${userName}] ${text}`);
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(`[${userName}] ${text}`)}`)
        .then((response) => {
          if (response.ok) {
            console.log("Message sent successfully.");
            displayMessage(userName, text, true);
            messageInput.value = "";
          } else {
            console.error("Failed to send message:", response.statusText);
          }
        })
        .catch((error) => console.error("Error sending message:", error));
    });

    // Ambil Semua Pesan dari Telegram
    async function fetchMessages() {
      try {
        console.log("Fetching messages from Telegram...");
        const response = await fetch(`https://api.telegram.org/bot${botToken}/getUpdates?offset=${lastProcessedMessageId + 1}`);
        const data = await response.json();

        if (data.ok) {
          console.log("Fetched messages:", data);
          const messages = data.result;
          messages.forEach((message) => {
            if (message.message && message.message.text) {
              const messageId = message.update_id;
              const text = message.message.text;
              const matches = text.match(/^(.*?) (.*)$/);

              if (matches) {
                const senderName = matches[1];
                const messageText = matches[2];

                console.log("Processing message:", { senderName, messageText, messageId });
                if (messageId > lastProcessedMessageId) {
                  displayMessage(senderName, messageText, senderName === userName);
                  lastProcessedMessageId = messageId; // Update ID pesan terakhir yang diproses
                }
              } else {
                console.warn("Ignored message (format not matched):", text);
              }
            }
          });
        } else {
          console.error("Failed to fetch messages:", data);
        }
      } catch (error) {
        console.error("Error fetching messages:", error);
      }
    }

    // Jalankan fetching setiap 3 detik
    setInterval(fetchMessages, 3000);
  </script>
</body>
</html>
